<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="hsl(220, 20%, 8%)"/>
  
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(80, 90%, 50%);stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:hsl(30, 100%, 55%);stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="450" fill="url(#grad4)"/>
  
  <!-- Strategy/Tactical Icon -->
  <g transform="translate(400, 200)">
    <!-- Hexagonal grid -->
    <polygon points="0,-60 52,-30 52,30 0,60 -52,30 -52,-30" 
             stroke="hsl(80, 90%, 50%)" stroke-width="3" fill="none"/>
    <polygon points="0,-40 35,-20 35,20 0,40 -35,20 -35,-20" 
             stroke="hsl(180, 95%, 45%)" stroke-width="2" fill="hsl(180, 95%, 45%)" opacity="0.2"/>
    
    <!-- Target markers -->
    <circle cx="0" cy="-45" r="5" fill="hsl(180, 95%, 45%)" opacity="0.8"/>
    <circle cx="45" cy="-23" r="5" fill="hsl(80, 90%, 50%)" opacity="0.8"/>
    <circle cx="45" cy="23" r="5" fill="hsl(180, 95%, 45%)" opacity="0.6"/>
    <circle cx="0" cy="45" r="5" fill="hsl(80, 90%, 50%)" opacity="0.6"/>
    <circle cx="-45" cy="23" r="5" fill="hsl(180, 95%, 45%)" opacity="0.6"/>
    <circle cx="-45" cy="-23" r="5" fill="hsl(80, 90%, 50%)" opacity="0.8"/>
    
    <!-- Center piece -->
    <circle cx="0" cy="0" r="10" fill="hsl(30, 100%, 55%)" opacity="0.6"/>
  </g>
  
  <text x="400" y="320" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="hsl(80, 90%, 50%)" text-anchor="middle">
    Tactical Game
  </text>
</svg>
