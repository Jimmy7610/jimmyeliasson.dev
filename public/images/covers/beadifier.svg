<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="hsl(220, 20%, 8%)"/>
  
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(180, 95%, 45%);stop-opacity:0.15" />
      <stop offset="50%" style="stop-color:hsl(80, 90%, 50%);stop-opacity:0.15" />
