    <rect x="175" y="0" width="30" height="30" fill="hsl(180, 95%, 45%)" opacity="0.6"/>
    
    <rect x="0" y="35" width="30" height="30" fill="hsl(80, 90%, 50%)" opacity="0.6"/>
    <rect x="35" y="35" width="30" height="30" fill="hsl(180, 95%, 45%)" opacity="0.8"/>
