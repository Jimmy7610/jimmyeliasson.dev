<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="hsl(220, 20%, 8%)"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(180, 95%, 45%);stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:hsl(80, 90%, 50%);stop-opacity:0.1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="450" fill="url(#grad1)"/>
  
  <!-- Geometric shapes -->
  <circle cx="650" cy="100" r="80" stroke="hsl(180, 95%, 45%)" stroke-width="2" fill="none" opacity="0.3"/>
  <rect x="100" y="300" width="120" height="120" stroke="hsl(80, 90%, 50%)" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- AI Brain Icon -->
  <g transform="translate(350, 180)">
    <!-- Brain outline -->
    <circle cx="0" cy="0" r="50" stroke="hsl(180, 95%, 45%)" stroke-width="3" fill="none" filter="url(#glow)"/>
    <circle cx="-20" cy="-15" r="8" fill="hsl(180, 95%, 45%)" opacity="0.6"/>
    <circle cx="20" cy="-10" r="8" fill="hsl(180, 95%, 45%)" opacity="0.6"/>
    <circle cx="0" cy="15" r="8" fill="hsl(80, 90%, 50%)" opacity="0.8"/>
    <circle cx="-25" cy="20" r="6" fill="hsl(80, 90%, 50%)" opacity="0.6"/>
    <circle cx="25" cy="18" r="6" fill="hsl(80, 90%, 50%)" opacity="0.6"/>
    
    <!-- Neural connections -->
    <line x1="-20" y1="-15" x2="0" y2="15" stroke="hsl(180, 95%, 45%)" stroke-width="1" opacity="0.4"/>
    <line x1="20" y1="-10" x2="0" y2="15" stroke="hsl(180, 95%, 45%)" stroke-width="1" opacity="0.4"/>
    <line x1="-25" y1="20" x2="0" y2="15" stroke="hsl(80, 90%, 50%)" stroke-width="1" opacity="0.4"/>
    <line x1="25" y1="18" x2="0" y2="15" stroke="hsl(80, 90%, 50%)" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="300" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="hsl(180, 95%, 45%)" text-anchor="middle">
    AI Code Mentor
  </text>
</svg>
