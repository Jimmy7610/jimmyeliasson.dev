<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="hsl(220, 20%, 8%)"/>
  
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(80, 90%, 50%);stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:hsl(180, 95%, 45%);stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="450" fill="url(#grad2)"/>
  
  <!-- House Icon -->
  <g transform="translate(400, 200)">
    <!-- House outline -->
    <path d="M -60 10 L 0 -50 L 60 10 L 60 70 L -60 70 Z" stroke="hsl(80, 90%, 50%)" stroke-width="3" fill="none"/>
    
    <!-- Window 1 -->
    <rect x="-40" y="20" width="25" height="25" stroke="hsl(180, 95%, 45%)" stroke-width="2" fill="hsl(180, 95%, 45%)" opacity="0.3"/>
    <!-- Window 2 -->
    <rect x="15" y="20" width="25" height="25" stroke="hsl(180, 95%, 45%)" stroke-width="2" fill="hsl(180, 95%, 45%)" opacity="0.3"/>
    
    <!-- Door -->
    <rect x="-15" y="35" width="30" height="35" stroke="hsl(80, 90%, 50%)" stroke-width="2" fill="none"/>
    
    <!-- Roof lines -->
    <line x1="-40" y1="-20" x2="40" y2="-20" stroke="hsl(80, 90%, 50%)" stroke-width="1" opacity="0.4"/>
    <line x1="-20" y1="-35" x2="20" y2="-35" stroke="hsl(80, 90%, 50%)" stroke-width="1" opacity="0.4"/>
  </g>
  
  <text x="400" y="320" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="hsl(80, 90%, 50%)" text-anchor="middle">
    Smart Home Hub
  </text>
</svg>
